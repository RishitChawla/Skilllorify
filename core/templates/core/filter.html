<form method="get" action="{% url 'all_certifications' %}">
    <div class="filter-section animate-fade-in">
        <div class="filter-row">
            <div class="filter-group search-box">
                <label for="search-certifications">Search</label>
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-top: 40px;">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <input name="search" type="text" id="search-certifications" class="form-control" placeholder="Search certifications...">
            </div>
            
             
            <div class="filter-group">
                <label for="difficulty-filter">Difficulty</label>
                <select id="difficulty-filter" class="form-control" name="difficulty">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sort-filter">Sort By</label>
                <select id="sort-filter" class="form-control" name="sort_by">
                    <option value="newest">Newest</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Price Range</label>
                <div class="filter-group" style="display: flex; gap: 10px;">
                    <input name="min" type="number" min="0" max="10000000" id="min-certifications" class="form-control" placeholder="min">
                    <input name="max" type="number" min="1" max="10000000" id="max-certifications" class="form-control" placeholder="max">
                </div>
            </div>
        </div>
        
        
        
        <div class="filter-tags">
            
            <button name="apply" type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
            <a href="{% url 'all_certifications' %}" class="filter-tag">
                Clear All
            </a>
        </div>
    </div>
</form>
